<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column" id="container">
        <div class="d-flex d-flex justify-content-around" id="options">
            <div id="file-upload" class="p-2">
                <div class="input-group">
                    <label class="input-group-text">Upload SVG</label>
                    <input type="file" class="form-control" id="input" onchange="openFile(event)">
                </div>
            </div>

            <div id="speed-container" class="p-2">
                <div class="d-flex flex-column">
                    <label class="form-label">Speed</label>
                    <input type="range" class="form-range" min="1" max="20" step="1" id="speed">
                </div>
            </div>

            <div id="zoom-container" class="p-2">
                <div class="d-flex flex-column">
                    <label class="form-label">Zoom</label>
                    <input type="range" class="form-range" min="1" max="20" step="1" id="zoom">
                </div>
            </div>

            <div id="follow-container" class="p-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="follow">
                    <label class="form-check-label">Follow</label>
                </div>
            </div>

            <div id="oneSet-container" class="p-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="oneSet">
                    <label class="form-check-label">One Set of Epicycles</label>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
